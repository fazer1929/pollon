{% extends 'polls/layout.html' %}

{% block body %}
<ht class="text-center">Polls Questions</ht>
{% for question in latest_question %}
<div class="card mb-3">
    <div class="card-body">
        <p class="lead">
{{question}}
        </p>
        <a href="{% url 'polls:details' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
        <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
    </div>
</div> 
{% empty %}
    NO POLLS
{% endfor %}
{% endblock %}
